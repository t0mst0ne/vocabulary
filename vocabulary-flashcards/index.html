<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Vocabulary Flashcards</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google AdSense Placeholder -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1>Vocabulary Flashcards</h1>
      <div class="tabs">
        <button class="tab-btn active" data-tab="learn">Learn</button>
        <button class="tab-btn" data-tab="quiz">Quiz</button>
      </div>
    </header>

    <!-- Ad Placeholder (Top) -->
    <div class="ad-container"
      style="text-align: center; margin: 10px 0; padding: 20px; background: #f0f0f0; border: 1px dashed #ccc;">
      <p style="color: #666; font-size: 0.9em;">Advertisement Space</p>
      <!-- <ins class="adsbygoogle" ... ></ins> -->
    </div>

    <!-- Learn Section -->
    <div id="learn-section" class="tab-content active">
      <div class="progress">
        <span id="current-index">1</span> / <span id="total-count">--</span>
      </div>
      <div class="card-container" id="card-container">
        <div class="card">
          <div class="card-front">
            <h2 id="word-display">Loading...</h2>
            <p class="hint">Click to flip</p>
          </div>
          <div class="card-back">
            <div class="content" id="analysis-content">
              <!-- Analysis will be injected here -->
            </div>
            <div class="external-links">
              <a id="cambridge-link" href="#" target="_blank" class="external-btn">View on Cambridge Dictionary</a>
              <a id="mw-link" href="#" target="_blank" class="external-btn"
                style="margin-top: 10px; background: #375f7d;">View on Merriam-Webster</a>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="prev-btn" class="btn">Previous</button>
        <button id="next-btn" class="btn">Next</button>
      </div>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-section" class="tab-content">
      <div class="quiz-container">
        <div class="quiz-header">
          <span id="quiz-score">Score: 0</span>
          <button id="download-mistakes-btn" class="btn small-btn" style="display:none;">Download Mistakes</button>
        </div>
        <button id="next-question-btn" class="btn">Next Question</button>
        <div class="question-card">
          <h2 id="quiz-question">Question Loading...</h2>
          <div id="quiz-options" class="options-grid">
            <!-- Options injected here -->
          </div>
          <div id="quiz-feedback" class="feedback"></div>
        </div>
      </div>
    </div>

    <!-- Ad Placeholder (Bottom) -->
    <div class="ad-container"
      style="text-align: center; margin: 20px 0; padding: 20px; background: #f0f0f0; border: 1px dashed #ccc;">
      <p style="color: #666; font-size: 0.9em;">Advertisement Space</p>
    </div>

    <footer>
      <p><a href="about.html" style="color: #3498db; text-decoration: none;">About Us</a> | <a href="#"
          style="color: #3498db; text-decoration: none;">Privacy Policy</a></p>
    </footer>
  </div>

  <!-- Search Tooltip -->
  <div id="search-tooltip" class="search-tooltip" style="display: none;">
    <button id="search-cambridge-btn">Search in Cambridge</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
